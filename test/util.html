	<script type="text/javascript">
		function remove(arr, item) {
			if(arr.length) {
				var index = arr.indexOf(item);
				if(index > -1) {
					return arr.splice(index, 1)
				}
			}
		}
		let a = [1,2,3,5]
		let b = remove(a,3)
		console.log(b)
	</script>
